<html>
    <body>
        <div>
            <div>
                <button onClick="roll()">Roll Dice</button>
            </div>
            <div id="result">
                dice result
            </div>
        </div>
        <script>
            function roll() {
                let diceRollResult = randomPositiveInteger(20)
                document.getElementById("result").innerHTML = diceRollResult;
            }
            function randomPositiveInteger(max) {
                let randomDecimal = Math.random() * max;
                return Math.floor(randomDecimal) + 1;
            }
        </script>
    </body>
</html>
