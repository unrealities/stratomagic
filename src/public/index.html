<!DOCTYPE html>
<html>
  <head>
    <title>Strat-o-Magic</title>
    <script type="text/css" src="./style/index.css"></script>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Unica+One" rel="stylesheet">
  </head>
  <body>
    <div class="battingOrders">
      <div class="battingOrder">
        <div class="battingOrderHeading">Away Lineup</div>
        <div id="awayBattingOrder"></div>
      </div>
      <div class="battingOrder">
        <div class="battingOrderHeading">Home Lineup</div>
        <div id="homeBattingOrder"></div>
      </div>
    </div>
    <div class="boxScores">
      <div class="awayBoxScore">
        <div class="boxScoreHeading">Away Box</div>
        <div id="awayBattingBoxScore"></div>
        <div id="awayPitchingBoxScore"></div>
      </div>
      <div class="homeBoxScore">
        <div class="boxScoreHeading">Home Box</div>
        <div id="homeBattingBoxScore"></div>
        <div id="homePitchingBoxScore"></div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
